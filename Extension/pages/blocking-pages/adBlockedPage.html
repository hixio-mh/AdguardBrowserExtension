<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <noscript>
        <title>Access Denied</title>
    </noscript>
    <title data-key="blocking_pages_page_title">Loading</title>
</head>

<body data-page-name="adBlockedPage">
    <noscript>
        <div class="alert alert--gold">
            <div class="alert__in">
                <div class="alert__header alert__header--gold">
                    <div class="alert__header-title">Blocked by AdGuard</div>
                </div>
                <div class="alert__body">
                    <a href="https://adguard.com" class="alert__logo"></a>
                    <div class="hero hero--green"></div>
                    <div class="alert__body-title">
                        <span>Javascript is required to unblock this request.</span>
                    </div>
                </div>
            </div>
        </div>
    </noscript>

    <div class="alert alert--gold hidden" id="app">
        <div class="alert__in">
            <div class="alert__header alert__header--gold">
                <div class="alert__header-title" data-key="blocking_pages_rule_header_title"></div>
            </div>
            <div class="alert__body">
                <a href="https://adguard.com" class="alert__logo"></a>
                <div class="hero hero--green"></div>
                <div class="alert__body-title">
                    <span data-key="blocking_pages_rule_content_title"></span>
                </div>
                <div class="alert__rule" id="blockRule"></div>
                <div class="alert__btns">
                    <button class="button button--m button--green alert__btn" data-key="blocking_pages_btn_go_back" id="btnGoBack">
                        Go back
                    </button>
                    <a id="btnProceed" class="button button--m button--white alert__btn" data-key="blocking_pages_btn_proceed">
                        Proceed anyway
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
